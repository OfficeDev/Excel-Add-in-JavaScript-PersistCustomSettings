<html>
<head>
    <link rel="stylesheet" href="../../Content/fabric.min.css">
    <link rel="stylesheet" href="../../Content/fabric.components.min.css">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>

    <!-- App-specific JavaScript is in the following files -->
    <script type="text/javascript" src="..StorageLibrary.js"></script>
    <script type="text/javascript" src="..toast.js"></script>
    <script src="../Scripts/CodeSample_PersistCustomSettings.js"></script>

</head>
<body>
    <h1 id="page">Storage</h1>
    <div id="nav" style="padding:0px;margin:0px">
        <table>
            <tr>
                <td><a id="storelink" href="javascript:switchPage('Storage')">Storage</a></td>
                <td><a id="settingslink" href="javascript:switchPage('Settings')">Settings</a></td>
            </tr>
        </table>
    </div>
    <div id="saveui" class="displayedpage">
        <h2>Store Info</h2>
        <input type="text"
               id="newSetting"
               value="Type a setting name"
               onfocusin="changeText(this, false)"
               onfocusout="changeText(this, false)"
               class="textbox" />
        <input type="text"
               id="newValue"
               value="Type a setting value"
               onfocusin="changeText(this, false)"
               onfocusout="changeText(this, false)"
               class="textbox"
               style="margin-top:10px" />
        <button class="ms-Button" style="margin-top:10px" onclick="setSettings()">
            <span class="ms-Button-label">Save</span>
        </button>

    </div>
    <div id="getui" class="displayedpage">
        <h2>Get Info</h2>
        <input type="text"
               id="storedSetting"
               value="Type a setting to get"
               onfocusin="changeText(this, false)"
               onfocusout="changeText(this, false)"
               class="textbox" />
        <button class="ms-Button" style="margin-top:10px" onclick="getSettings()"> 
            <span class="ms-Button-label">Get</span>
        </button>
    </div>
    <div id="appsettings" class="hiddenpage">
        <h2>Select storage type</h2>
        <form>
            <select name="storagetype" id="storagetype" onchange="setStorageMode()">
                <option value="PropertyBag" selected="selected">Office App storage</option>
                <option value="Cookies">Browser cookies</option>
                <option value="LocalStorage">Browser long-term storage</option>
                <option value="SessionStorage">Browser short-term storage</option>
                <option value="Document">Document storage</option>
            </select>
        </form>
    </div>
</body>
</html>
